<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Calculator JS</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="./styles/global.css">
    <link rel="stylesheet" type="text/css" href="./styles/header.css">
    <link rel="stylesheet" type="text/css" href="./styles/calc.css">
    <link rel="stylesheet" type="text/css" href="./styles/footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/mediaQueries.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Simple Calculator.<span class="alt-color">js</span></h1>
        </header>

        <main>
            <section id="calc">

                <h2 id="display">0</h2>

                <div class="bt ope">+</div>
                <div class="bt ope">-</div>
                <div class="bt ope">*</div>
                <div class="bt ope">/</div>
                <div class="bt num">7</div>
                <div class="bt num">8</div>
                <div class="bt num">9</div>
                <div class="bt del" id="delete">delete</div>
                <div class="bt num">4</div>
                <div class="bt num">5</div>
                <div class="bt num">6</div>
                <div class="bt cls" id="clear">clear</div>
                <div class="bt num">1</div>
                <div class="bt num">2</div>
                <div class="bt num">3</div>
                <div id="empyt"></div>
                <div class="bt num zero">0</div>
                <div class="bt flo">,</div>
                <div class="bt equ" id="=">Enter</div>

            </section>
        </main>

        <footer>
            <h4 id="copyright">&copy; AGPL-3.0 - Gabriel de Souza | simple-calculator-js</h4>
        </footer>
    </div>
    <script src="./scripts/calculator.js"></script>
</body>

</html>
